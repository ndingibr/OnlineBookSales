<!DOCTYPE html>
<html data-ng-app="onlineClientApp">
<head>
    <meta name="keywords" content="angularjs,SPA,Single Page Application,refresh tokens,authentication,bearer token authentication,OWIN,bootstrap,bootstrap ui,tutorial,JS framework,ASP.NET WEB OnlineBookSales.API 2,Taiseer Joudeh" />
    <meta name="description" content="SPA built using angularjs,authentication is done using bearer token,back end built using Asp.net web api 2 and OWIN Framework,creatd by Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AngularJS Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="IndexCtrl">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#">Welcome {{authentication.email}}</a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#books">Books</a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="" data-ng-click="logOut()">Logout</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#login">Login</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">
                        Created by Taiseer Joudeh. Twitter: <a target="_blank" href="http://twitter.com/tjoudeh">@tjoudeh</a>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted">
                        Taiseer Joudeh Blog: <a target="_blank" href="http://bitoftech.net">bitoftech.net</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/books.js"></script>
    <script src="scripts/controllers/signup.js"></script>
