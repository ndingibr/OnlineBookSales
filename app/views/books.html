<form role="form" class="form-horizontal">
    <h2 class="form-login-heading">Subscribe Your Books Here!</h2>
    <div class="form-group">
        <div class="col-sm-8">
        </div>

    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Text</th>
                <th scope="col">Purchase Price</th>

            </tr>
        </thead>
        <tr>
            <td><input ng-model="f.name"></td>
            <td><input ng-model="f.text"></td>
            <td><input ng-model="f.purchasePrice"></td>
        </tr>
        <tbody>
            <tr ng-repeat="x in books | filter:f">
                <td>{{ x.name }}</td>
                <td>{{ x.text }}</td>
                <td>{{ x.purchasePrice }}</td>
                <td><button ng-click="subscribe(x.id)">Subscribe</button></td>

             

            </tr>
        </tbody>
    </table>

</form>
