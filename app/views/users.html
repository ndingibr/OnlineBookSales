
  <h2 class="form-login-heading">Users</h2>
  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>

          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="x in users" ng-click="loadSignup(x.email)">
              <td>{{ x.firstName }}</td>
              <td>{{ x.lastName }}</td>
              <td>{{ x.email }}</td>
              <td>{{ x. phoneNumber}}</td>
          </tr>
      </tbody>
  </table>
