  <form role="form" class="form-horizontal">
    <h2 class="form-login-heading">Sign up</h2>
    <div class="form-group">
        <label class="col-sm-3 control-label">First Name:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Firstname" data-ng-model="signup.firstName" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Last Name:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Lastname" data-ng-model="signup.lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="Email" data-ng-model="signup.email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="signup.password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Confirm Password:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="signup.confirmPassword" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Phone:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="Phone" data-ng-model="signup.phoneNumber" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Role:</label>
        <div class="col-sm-5">
            <select class="form-control" ng-model="signup.selectedRole" ng-selected="signup.selectedRole">
                <option ng-repeat="option in roles" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Police Station:</label>
        <div class="col-sm-5">
            <select class="form-control" ng-model="signup.police_Station" ng-selected="signup.police_Station">
                <option ng-repeat="option in policeStations" value="{{option.police_Station}}">{{option.police_Station}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" data-ng-hide="signup.adminState != true">
        <label class="col-sm-3 control-label">Active:</label>
        <div class="col-sm-5">
            <input type="checkbox" ng-model="signup.active">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label"></label>
        <div class="col-sm-3">
            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="register()">Sign Up</button>
        </div>
    </div>
    <div data-ng-hide="message == ''" class="alert">
        {{message}}
    </div>
    <div>
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
            <ul>
                <li id="errorMessages" class="alert alert-danger" data-ng-repeat="error in errors">{{error}}</li>
            </ul>
        </div>
    </div>

</form>
